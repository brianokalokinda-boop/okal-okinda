<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aquamarine;
      margin: 20;
      padding: 20;
    }

    /* Slideshow container */
    .slideshow-container {
      position:relative;
      max-width: 100%;
      height: 300px;
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: block;
      width: 100%;
      height: 800px;
      object-fit:contain;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 10px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.2s;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: green;
    }

    /* Registration form */
    .form-container {
      padding: 20px;
      max-width: 500px;
      margin: 30px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px blueviolet;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container label {
      display:contents;
      margin: 10px 0 5px;
    }

    .form-container input, .form-container textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid burlywood;  
      border-radius: 4px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: lawngreen;
      color: skyblue;
      border:hsl(from green h s l);
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: plum;
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img class="slides" src="images/room 2.jpeg" alt="House view 1">
    <img class="slides" src="images/room 4.jpeg" alt="House view 2">
    <img class="slides" src="images/room 6.jpeg" alt="House view 3">
    <img class="slides" src="images/room 8.jpeg" alt="House view 4">

    <!-- Navigation arrows -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>Register for this House</h2>
     <form id="houseForm">
            <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <!-- JavaScript for slideshow -->
  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("slides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display="block";  
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }
    const form = document.getElementById('houseForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Stop form from reloading
      // Redirect to thank you page
      window.location.href = "thank you.html";
    });
  </script>

</body>
</html>
